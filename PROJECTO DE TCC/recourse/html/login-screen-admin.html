 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=" ../css/login-screen-admin.css">
    <title>IPIKK-TCC</title>
 </head>
 <body>
    <div class="container">
        <div class="section-img">
            <img src="" alt="Logo do IPIKK-TCC" title="Logotipo">
            <div class="enter-admin">
                <img src="../img/admin.png" alt="Administrador">
            </div>
            <div class="enter-painel">
                <button class="admin-painel"><a href="../html/login-screen-admin.html">Painel do Admin</a></button>
                <button class="docent-painel"><a href="../html/login-screen-docent.html">Painel do Docente</a></button>
                <button class="student-painel"><a href="../html/login-screen-student.html">Painel do Aluno</a></button>
            </div>
        </div>
        <div class="section-camps">
            <div class="content-camp">
                <form action="" method="post">
                    <label for="name">E-mail do usuario:</label>
                    <input type="email" name="name" id="emailuser" required autocomplete="on" placeholder="E-mail do usuário">
                    <label for="senha">Palavra Passe:</label>
                    <input type="password" name="senha" id="userPasseword" placeholder="senha do usuário" required>
                    <button type="submit">Entrar</button>
                </form>
            </div>
        </div>
    </div>
 </body>
 </html>
